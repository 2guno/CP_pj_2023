{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Cookbook - 요리 상세 정보</title>
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/style.css' %}">
</head>
<body>
    <h1>{{ recipe.name }}</h1>
    <p><strong>재료:</strong> {{ recipe.ingredients }}</p>
    <p><strong>절차:</strong> {{ recipe.procedure }}</p>
    <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" width="300">
    <script src="{% static 'recipes/js/script.js' %}"></script>
</body>
</html>
